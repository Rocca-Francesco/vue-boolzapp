<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer>
        </script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="./css/mystyle.css">
    <!-- my js -->
    <script type="text/javascript" src="./js/myscript.js" defer></script>
</head>

<body>
    <!-- classi solo per lo sfondo -->
    <div id="backgroundPage">
        <div id="backgroundPageGreen">
            <div id="app" class="container-md py-2">
                <div class="row">
                    <!-- SEZIONE PRINCIPALE DI SINISTRA -->
                    <div class="col-4">
                        <!-- MY PROFILE -->
                        <section id="myProfile" class="d-flex p-2 justify-content-between">
                            <!-- sezione profilo personale -->
                            <div class="d-flex align-items-center">
                                <img class="avatarImg" src="./img/avatar_io.jpg" alt="io">
                                <h1 class="d-inline-block m-2 titles">Sofia</h1>
                            </div>
                            <!-- sezione icons personale -->
                            <div class="d-flex align-items-center iconsSize" id="myIcons">
                                <span><i class="fa-solid fa-circle-notch"></i></span>
                                <span><i class="fa-solid fa-message"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </section>
                        <!-- NOTIFICATION -->
                        <section id="notification" class="notificationColor d-flex p-2">
                            <!-- icona -->
                            <span class="notificationIcon bg-light p-2 m-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <!-- scritte -->
                            <span>
                                <h5 class="titles mb-0">Ricevi notifiche di nuovi messaggi</h5>
                                <span class="d-block text-decoration-underline text-secondary ">Attiva notifiche
                                    desktop</span>
                            </span>
                        </section>
                    </div>
                    <div class="col-8"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
